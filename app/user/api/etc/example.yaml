Name: user.api
Host: 0.0.0.0
Port: 8888

Log:
  Encoding: plain
  TimeFormat: "2006-01-02 15:04:05 MST -07"

DB:
  Host: mysql
  Port: 3306
  Name: user_service
  User: root
  Password: root
  LogLevel: 4
  SlowThreshold: 1

CorsOrigins:
  - "http://localhost:6678"
  - "*"

UserRpc:
  Etcd:
    Hosts:
      - etcd:2379
    Key: user.rpc

AdminRpc:
  Etcd:
    Hosts:
      - etcd:2379
    Key: admin.rpc
